<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/indexStyle.css">
    <title>Document</title>
</head>
<body>
<header class="w3-container custom-header">
    <img src="../images/isologotipo.png" alt="Isologotipo">
    <h1 class="w3-text-white">Hospital Nacional Profesor Alejandro Posadas</h1>
</header>
    <div class="form-container">
        <div class="form-wrapper">
            <form class="w3-container w3-card-4 color-form">
                <p>
                    <label>Nombre/s</label>
                        <input class="w3-input" type="text"" style="width:90%"" placeholder="Martín Ignacio">
                </p>
                <p>
                <label>Apellido/s</label>
                    <input class="w3-input" type="text" style="width:90%" placeholder="Meza">
                </p>
                <p>
                    <label>Tipo de Documento</label>
                        <input class="w3-input" type="text" style="width:90%"  placeholder="DNI">
                </p>
                <p>
                    <label>Número de Documento</label>
                        <input class="w3-input" type="text" style="width:90%"  placeholder="12232312">
                </p>
                <p>
                    <label>Fecha de nacimiento</label>
                        <input class="w3-input" type="text" style="width:90%" placeholder="10/10/2004">
                </p>
                <p>
                    <label>Domicilio</label>
                        <input class="w3-input" type="text" style="width:90%" placeholder="Segurola y Habana">
                </p>
                <p>
                    <label>Número de Celular</label>
                        <input class="w3-input" type="text" style="width:90%" +54 11 2120-1212>
                </p>
                <p>
                    <label>Contraseña</label>
                    <input class="w3-input" type="password" style="width:90%" +54 11 2120-1212>
                </p>
                <p>
                    <label>Repetir Contraseña</label>
                    <input class="w3-input" type="password" style="width:90%" +54 11 2120-1212>
                </p>
            </form>

        </div>
    </div>
</body>
<footer>
    <p>&copy; 2024 Hospital Nacional Profesor Alejandro Posadas. Todos los derechos reservados.</p>
</footer>

</html>
